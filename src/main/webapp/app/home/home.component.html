        <h1 class="display-4">Listado de proveedores</h1>
        <p class="lead">Listado de proveedores</p>

        <div id="top-proveedores" >

            <div class="card w-75" *ngFor="let task of empresas; let i = index " style="margin-bottom: 20px;">
                <div class="card-block">
                <h3 class="card-title">
                    <a [routerLink]="['../task', task.id ]"
                     >{{task.title}}</a>
                </h3>
                <p class="card-text">{{task.description}}</p>
                <a href="#" class="btn btn-primary">Ver</a>
                </div>
            </div>

        </div>
