<div>
    <h2>
        <span>Empresas</span>
        <button class="btn btn-primary float-right jh-create-entity create-empresa" [routerLink]="['/', { outlets: { popup: ['empresa-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Empresa
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="empresas">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Nombre</span></th>
            <th><span>Nit</span></th>
            <th><span>Telefono</span></th>
            <th><span>Direccion</span></th>
            <th><span>Producto</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let empresa of empresas ;trackBy: trackId">
                <td><a [routerLink]="['../empresa', empresa.id ]">{{empresa.id}}</a></td>
                <td>{{empresa.nombre}}</td>
                <td>{{empresa.nit}}</td>
                <td>{{empresa.telefono}}</td>
                <td>{{empresa.direccion}}</td>
                <td>
                    <span *ngFor="let producto of empresa.productos; let last = last">
                            <a class="form-control-static" [routerLink]="['../producto', producto?.id ]">{{producto.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../empresa', empresa.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'empresa/'+ empresa.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'empresa/'+ empresa.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
